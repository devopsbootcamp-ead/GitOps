apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-application-set
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/marcpires/gitops.git
      revision: HEAD
      directories:
       - path: envs/*
  template:
      metadata: '{{path.basename}}'
      spec:
        project: default

          #Application source
        source:
          repoURL: "https://github.com/marcpires/gitops.git"
          targetRevision: HEAD
          path: '{{path}}'
          # Destination  
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{path.basename}}'

        syncPolicy:
          syncOptions:
            - CreateNamespace=true
          automated:
            prune: true
            selfHeal: true
  